{% extends 'base.html' %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <input class="form-control" type="text" name="video_name" required maxlength="60">
        </p>
        <p>
            <input class="form-control" type="file" name="video_file" required>
        </p>
        <button class="btn btn-primary">Загрузить</button>
    </form>
{% endblock %}
